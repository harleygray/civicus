# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - civicus-site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f3bb4b100f3435a82c27d4b8d9db06c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a7e15de8c5d471b93f8220a5a1e0e06 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f3bb4b100f3435a82c27d4b8d9db06c }}/elixir:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'civicus-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99763ba43a084224b1fa631d213f7781 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3f3bb4b100f3435a82c27d4b8d9db06c }}/elixir:${{ github.sha }}'